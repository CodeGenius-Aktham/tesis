<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efecto Planeta al Scroll</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #020205;
            color: white;
            overflow-x: hidden;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            scroll-behavior: smooth;
        }

        /* Espacio de scroll para la animación del planeta */
        .scroll-wrapper {
            height: 500vh; 
        }

        .scene-container {
            position: sticky;
            top: 0;
            height: 100vh;
            width: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(1px 1px at 20px 30px, #eee, rgba(0,0,0,0)),
                radial-gradient(1px 1px at 100px 150px, #fff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 50px 160px, #ddd, rgba(0,0,0,0)),
                radial-gradient(1px 1px at 200px 50px, #fff, rgba(0,0,0,0));
            background-repeat: repeat;
            background-size: 300px 300px;
            opacity: 0.4;
        }

        .hero-title {
            position: absolute;
            font-size: clamp(3rem, 12vw, 8rem);
            font-weight: 900;
            text-align: center;
            z-index: 10;
            line-height: 0.9;
            letter-spacing: -0.04em;
            background: linear-gradient(to bottom, #ffffff 40%, #555555 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            transition: opacity 0.5s ease;
        }

        .planet {
            position: absolute;
            top: 110%; 
            width: 180vmax; 
            height: 180vmax;
            background: radial-gradient(circle at 50% 0%, #1e6eaf 0%, #15203b 35%, #020617 60%);
            border-radius: 50%;
            z-index: 50;
            box-shadow: 0 -30px 100px rgba(30, 64, 175, 0.5);
            pointer-events: none;
            will-change: transform;
            left: 50%;
            transform: translateX(-50%);
        }

        .planet-glow {
            position: absolute;
            top: 0;
            left: 10%;
            right: 10%;
            height: 20px;
            background: rgba(59, 130, 246, 0.2);
            filter: blur(40px);
            border-radius: 50%;
        }

        .greeting-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) translateY(20px);
            z-index: 100;
            font-size: clamp(1.5rem, 4vw, 3rem);
            font-weight: 300;
            text-align: center;
            width: 80%;
            opacity: 0;
            transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            pointer-events: none;
        }

        .greeting-text.visible {
            opacity: 1;
            transform: translate(-50%, -50%) translateY(0);
        }

        .scroll-line {
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 2px;
            height: 0;
            background: linear-gradient(to bottom, transparent, #3b82f6, #ffffff);
            z-index: 110;
            transform: translateX(-50%);
            transition: height 1.5s ease-in-out;
        }

        .scroll-line.active {
            height: 150px;
        }

        .scroll-line-black {
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 2px;
            height: 0;
            background: linear-gradient(to bottom, transparent, #000000);
            z-index: 130;
            transform: translateX(-50%);
            transition: height 1.5s ease-in-out;
        }

        .scroll-line-black.active {
            height: 150px;
        }

        .next-section {
            height: 100vh;
            background: #ffffff;
            color: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 120;
        }

        /* Sección Final con Galería Mejorada */
        .final-section {
            min-height: 100vh;
            background: #000000;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 140;
            padding: 80px 20px;
        }

        .gallery-container {
            display: flex;
            flex-direction: row; 
            justify-content: center;
            align-items: flex-end;
            gap: 25px; /* Espacio aumentado entre fotos */
            max-width: 100%;
            margin-top: 50px;
            overflow-x: auto; 
            padding-bottom: 30px;
        }

        .person-card {
            position: relative;
            width: 180px; /* Tamaño aumentado */
            height: 260px; /* Proporción aumentada */
            flex-shrink: 0;
            overflow: hidden;
        }

        .person-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* Efecto para ocultar fondos claros y difuminar abajo */
            mix-blend-mode: screen; 
            -webkit-mask-image: linear-gradient(to bottom, black 50%, transparent 100%);
            mask-image: linear-gradient(to bottom, black 50%, transparent 100%);
            filter: grayscale(30%) brightness(1.1);
            transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .person-card:hover img {
            transform: scale(1.1);
            filter: grayscale(0%) brightness(1.25);
            -webkit-mask-image: linear-gradient(to bottom, black 80%, transparent 100%);
            mask-image: linear-gradient(to bottom, black 80%, transparent 100%);
        }

        /* Ocultar barra de scroll */
        .gallery-container::-webkit-scrollbar {
            display: none;
        }
        .gallery-container {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .scroll-hint {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 20;
            text-align: center;
            transition: opacity 0.3s ease;
        }

        @keyframes mouse-move {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(10px); opacity: 0; }
        }

        .mouse-icon {
            width: 20px;
            height: 35px;
            border: 2px solid white;
            border-radius: 15px;
            margin: 0 auto 10px;
            position: relative;
        }

        .mouse-icon::before {
            content: '';
            width: 4px;
            height: 8px;
            background: white;
            position: absolute;
            left: 50%;
            margin-left: -2px;
            top: 6px;
            border-radius: 2px;
            animation: mouse-move 1.5s infinite;
        }
    </style>
</head>
<body>

    <div class="scroll-wrapper">
        <div class="scene-container">
            <div class="stars"></div>
            <h1 id="title" class="hero-title">Inteligencia<br>Artificial</h1>
            <div id="greeting" class="greeting-text">Una tecnología, infinitas respuestas.</div>
            <div id="line1" class="scroll-line"></div>
            <div id="planet" class="planet">
                <div class="planet-glow"></div>
            </div>
            <div id="hint" class="scroll-hint">
                <div class="mouse-icon"></div>
                <p class="text-[10px] tracking-[0.3em] uppercase opacity-50">Hacer Scroll</p>
            </div>
        </div>
    </div>

    <section id="next-page" class="next-section">
        <h2 class="text-5xl font-black mb-6">BIENVENIDO AL FUTURO</h2>
        <p class="text-xl text-gray-600 max-w-xl text-center">
            Has cruzado la frontera. Ahora puedes explorar el contenido detallado de nuestra plataforma.
        </p>
        <div id="line2" class="scroll-line-black"></div>
    </section>

    <section id="final-page" class="final-section">
        <h2 class="text-3xl font-bold mb-10 tracking-widest uppercase opacity-70">Nuestro Equipo</h2>
        <div class="gallery-container">
            <div class="person-card"><img src="Abel.jpeg" alt="Abel"></div>
            <div class="person-card"><img src="hiday.jpeg" alt="Hiday"></div>
            <div class="person-card"><img src="ricardo.jpeg" alt="Ricardo"></div>
            <div class="person-card"><img src="paola.jpeg" alt="Paola"></div>
            <div class="person-card"><img src="luis.jpeg" alt="Luis"></div>
            
        </div>
        <p class="mt-16 text-[10px] opacity-25 tracking-[0.8em] uppercase">Mentes detrás del código</p>
    </section>

    <script>
        const planet = document.getElementById('planet');
        const title = document.getElementById('title');
        const hint = document.getElementById('hint');
        const greeting = document.getElementById('greeting');
        const line1 = document.getElementById('line1');
        const line2 = document.getElementById('line2');
        const nextPage = document.getElementById('next-page');
        const finalPage = document.getElementById('final-page');
        
        let timer1Started = false;
        let timer2Started = false;

        window.addEventListener('scroll', () => {
            const scrollY = window.scrollY;
            const planetPercent = Math.min(scrollY / (window.innerHeight * 4), 1);
            
            // 1. Animación del planeta
            const moveUp = planetPercent * 160; 
            planet.style.transform = `translateX(-50%) translateY(-${moveUp}%)`;

            // 2. Desvanecer título principal
            if (planetPercent > 0.2) {
                title.style.opacity = Math.max(0, 1 - (planetPercent - 0.2) * 4);
            } else {
                title.style.opacity = 1;
            }

            // 3. Lógica Primera Transición
            if (planetPercent > 0.85) {
                if (!greeting.classList.contains('visible')) {
                    greeting.classList.add('visible');
                    if (!timer1Started) {
                        timer1Started = true;
                        setTimeout(() => {
                            if (window.scrollY / (window.innerHeight * 4) > 0.8) {
                                line1.classList.add('active');
                                setTimeout(() => {
                                    if (window.scrollY / (window.innerHeight * 4) > 0.8) {
                                        nextPage.scrollIntoView({ behavior: 'smooth' });
                                        triggerSecondTransition();
                                    }
                                }, 1500);
                            } else {
                                timer1Started = false;
                                line1.classList.remove('active');
                            }
                        }, 3000);
                    }
                }
            } else {
                greeting.classList.remove('visible');
                line1.classList.remove('active');
                timer1Started = false;
                line2.classList.remove('active');
                timer2Started = false;
            }

            hint.style.opacity = Math.max(0, 1 - (planetPercent * 10));
        });

        function triggerSecondTransition() {
            if (!timer2Started) {
                timer2Started = true;
                setTimeout(() => {
                    const rect = nextPage.getBoundingClientRect();
                    if (rect.top >= -100 && rect.top <= 100) {
                        line2.classList.add('active');
                        setTimeout(() => {
                            finalPage.scrollIntoView({ behavior: 'smooth' });
                        }, 1500);
                    } else {
                        timer2Started = false;
                    }
                }, 3000);
            }
        }
    </script>
</body>
</html>
